title: Shikhar Varshney
date: 2018-08-17T22:10:49.366Z
image: /images/uploads/shikhar.jpg
body: >-
  Shikhar completed his first year as a Mechanical Engineering graduate student at the University of Washington with interest areas of biomechanics, robotics, controls, and health devices. From his prior experience in SAE Efficycle and ASME HPVC, he has developed skills for prototyping and designing. He completed his undergraduate studies in mechanical engineering at Jamia Millia Islamia University, Delhi, India.
