body: >-
  Lead Engineer / Project Manager
  
  Cody completed his first year as a Mechanical Engineering graduate student at the University of Washington, prioritizing human-centered design of medical devices with emphasis on integrating data analytics into healthcare. After completing his undergraduate degree from UCLA, Cody worked as a product engineer for four years in industry.